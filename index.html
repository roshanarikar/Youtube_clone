
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <title>Youtube</title>
    <script src="https://kit.fontawesome.com/bb86d0a411.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="/nav.css">
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="left">
        <i id="bars" class="fas fa-bars fa-lg"></i>
        <div>
            <i class="fas fa-home fa-lg"></i>
            <h6>Home</h6>
        </div>
        <div>
            <i class="fas fa-compass fa-lg"></i>
            <h6>Explore</h6> 
        </div>
        <div>
            <i class="fas fa-stream fa-lg"></i>
            <h6>Subscriptions</h6>
        </div>
        <div>
            <i class="fas fa-photo-video fa-lg"></i>
            <h6>Library</h6>
        </div>
    </div>
    <div id="right">
        <div id="nav">
            <div id="nav_left">
                <a href="index.html">
                    <img src="/youtube_logo.jpg" alt="YouTube Logo">
                </a>
            </div>
            <div id="searchBox">
                <div id="search">
                    <input type="text" id="search_input">
                    <input type="submit" id="search_button" onclick="searchResult()" value="Search">
                </div>
            </div>
            <div id="nav_right">
                <i class="fas fa-video fa-lg"></i>
                <i class="fas fa-th fa-lg"></i>   
                <i class="fas fa-bell fa-lg"></i>     
                <i id="user_circle" class="fas fa-user-circle fa-2x"></i> 
            </div>
        </div>
        <div id="container">
    
        </div>
    </div>
    
</body>
</html>
<script src="/index.js"></script>
